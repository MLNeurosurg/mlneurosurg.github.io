  bio: "Akshay Rao is 2nd year MD/PhD student at the University of Michigan.
  His research interests are broadly in the development of signal processing
  and machine learning methods to address problems in healthcare and biomedical
  research. He completed his undergraduate studies in Computer Engineering at
  the University of Michigan, where he worked under Dr. Parag Patil to develop
  signal processing algorithms to assist surgeons during deep brain stimulation
  procedures."
